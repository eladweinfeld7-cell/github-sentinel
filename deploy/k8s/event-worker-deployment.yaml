apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-worker
  namespace: github-sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-worker
  template:
    metadata:
      labels:
        app: event-worker
    spec:
      containers:
        - name: event-worker
          image: github-sentinel/event-worker:latest
          envFrom:
            - configMapRef:
                name: github-sentinel-config
            - secretRef:
                name: github-sentinel-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
