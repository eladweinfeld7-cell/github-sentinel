apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: github-sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      containers:
        - name: webhook-server
          image: github-sentinel/webhook-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: github-sentinel-config
            - secretRef:
                name: github-sentinel-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-server
  namespace: github-sentinel
spec:
  selector:
    app: webhook-server
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
